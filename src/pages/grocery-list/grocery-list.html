<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="createAndAddListItem()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{(list)?.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let listItem of listItems$ | async">{{listItem.itemName}} {{listItem.quantity > 1 ? '(' + listItem.quantity + ')' : ''}}</ion-item>
    </ion-list>
</ion-content>
