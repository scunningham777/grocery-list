<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button clear [disabled]="itemSearch.value.length == 0" (click)="submit(itemSearch.value)">Save</button>
        </ion-buttons>
        <ion-searchbar 
            #itemSearch
            placeholder="Find or add item" 
            animated="true" 
            showCancelButton cancelButtonText="Cancel" (ionCancel)="dismiss()" 
            (ionInput)="searchInput($event.target.value)"
            (keyup.enter)="submit(itemSearch.value)"
        >
        </ion-searchbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let suggestion of suggestions$ | async" (click)="submit(suggestion.name, suggestion.$key)">{{suggestion.name}}</ion-item>
    </ion-list>
</ion-content>
