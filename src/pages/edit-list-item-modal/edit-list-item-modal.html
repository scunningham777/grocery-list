<ion-header>
    <ion-navbar>
        <ion-title>Edit Item Details</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Item Name</ion-label>
            <ion-input [(ngModel)]="listItem.itemName" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Quantity</ion-label>
            <ion-input [(ngModel)]="listItem.quantity" type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Move to another list:</ion-label>
            <ion-select [(ngModel)]="selectedTransferListId">
                <ion-option *ngFor="let list of availableTransferLists" [value]="list.$key">{{list.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <button ion-button block [disabled]="!listItem.itemName" (click)="submitUpdate()">Update</button>
</ion-content>
